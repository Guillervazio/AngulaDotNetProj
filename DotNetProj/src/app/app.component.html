<button (click)="initNewPerson()">New Person</button>

<table>
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.address}}</td>
      <td><button (click)="editPerson(person)">Actions</button></td>
    </tr>
  </tbody>
</table>

<app-edit-person [person]="personToEdit" (personUpdated)="updatePersonList($event)"></app-edit-person>
